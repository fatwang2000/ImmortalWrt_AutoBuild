            ğŸ”— æºç ä»“åº“: [immortalwrt/immortalwrt]( ${{ env.IMMORTALWRT_REPO }})  
            ğŸŒ¿ åˆ†æ”¯:  ${{ env.IMMORTALWRT_BRANCH }}  

            â„¹ï¸ æœ¬é¡¹ç›®ä¸ºè‡ªåŠ¨ç¼–è¯‘ä»“åº“ï¼Œæ¯ 2 å¤©ä¼šä½¿ç”¨ immortalwrt æœ€æ–°æºç è¿›è¡Œä¸€æ¬¡å›ºä»¶ç¼–è¯‘ï¼Œå¹¶è‡ªåŠ¨å‘å¸ƒ Releaseã€‚
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Cleanup old releases (keep 5)
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          REPO: ${{ github.repository }}
        run: |
          api="https://api.github.com/repos/${REPO}/releases"
          releases_json=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" "${api}")
          ids_to_delete=$(echo "$releases_json" | jq -r 'sort_by(.created_at) | .[0:-5] | .[]?.id')
