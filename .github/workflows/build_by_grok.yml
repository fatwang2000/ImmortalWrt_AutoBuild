        id: datetime
        run: |
          TZ='Asia/Shanghai' date +'%Y-%m-%d_%H-%M-%S' > datetime.txt
          echo "datetime=$(cat datetime.txt)" >> $GITHUB_OUTPUT

      - name: Generate firmware list
