            url="https://github.com/${{ github.repository }}/releases/download/å›ºä»¶ç¼–è¯‘äº${{ steps.datetime.outputs.datetime }}/$fname"
            echo "| $fname | $owner | $type | [ä¸‹è½½]($url) |" >> $GITHUB_OUTPUT
          done
