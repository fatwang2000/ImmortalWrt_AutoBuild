          body: |
            ![Build Date](https://img.shields.io/badge/ç¼–è¯‘æ—¥æœŸ-${{ steps.datetime.outputs.datetime }}-brightgreen)

            æœ¬æ¬¡è‡ªåŠ¨ç¼–è¯‘æ—¶é—´ï¼š${{ steps.datetime.outputs.datetime }}

            ç¼–è¯‘å›ºä»¶æ¸…å•ï¼š
